<!--Reset Password -->
<h4 class="fill-row thin-underline">Reset Password</h3>

<div class="fill-row">
  <form name="resetPassword" class="css-form" novalidate>
    <label>
    Password: <div class="error-label right" ng-if="!resetPassword.confirmation.$error.required && !resetPassword.password.$error.required && ResetCtrl.resetUser.password === ResetCtrl.resetUser.confirmation && ResetCtrl.resetUser.password.length < 8 && resetPassword.password.$touched">Password needs to be at least 8 characters</div><div class="error-label right" ng-if="!resetPassword.confirmation.$error.required && !resetPassword.password.$error.required && ResetCtrl.resetUser.password !== ResetCtrl.resetUser.confirmation && resetPassword.password.$touched">Password and Confirmation do not match</div>
    <input type="password" name="password" placeholder="New Password" ng-model="ResetCtrl.resetUser.password" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}" ng-disabled="ResetCtrl.tokenExpired" auto-focus required>
    </label>
    <label>
    Confirmation:
    <input type="password" name="confirmation" placeholder="Confirm New Password" ng-model="ResetCtrl.resetUser.confirmation" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}"  ng-disabled="ResetCtrl.tokenExpired" required>
    </label>
    <a ng-href="#" class="button fill-row" ng-click="ResetCtrl.resetPassword()"
      ng-disabled="ResetCtrl.tokenExpired || resetPassword.$invalid || ResetCtrl.resetUser.password !== ResetCtrl.resetUser.confirmation || (ResetCtrl.resetUser.password === ResetCtrl.resetUser.confirmation && ResetCtrl.resetUser.password.length < 8)">
      Reset Password
    </a>
  </form>
</div>
